version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: touchpointe-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - touchpointe-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: touchpointe-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - APP_ENV=${APP_ENV:-production}
      - AI_API_KEY=${AI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL}
      - GROQ_API_URL=${GROQ_API_URL}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - touchpointe-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pass build-time arg (Coolify can inject this during build if configured correctly as Build Arg)
        VITE_API_URL: ${VITE_API_URL}
    container_name: touchpointe-web
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - touchpointe-network

networks:
  touchpointe-network:
    driver: bridge

volumes:
  postgres_data:
